databaseChangeLog:
  - changeSet:
      id: 17-add-inventory-analysis-columns
      author: kevinho71
      changes:
        - addColumn:
            tableName: producto
            columns:
              - column:
                  name: clasificacion_abc
                  type: varchar(1)
              - column:
                  name: costo_pedido
                  type: double
                  defaultValueNumeric: 10.0
              - column:
                  name: costo_almacenamiento
                  type: double
                  defaultValueNumeric: 1.0
              - column:
                  name: tiempo_entrega
                  type: int
                  defaultValueNumeric: 3
              - column:
                  name: stock_seguridad
                  type: int
                  defaultValueNumeric: 5
              - column:
                  name: eoq
                  type: int
              - column:
                  name: punto_reorden
                  type: int
