# Configuración de producción para Coolify/Render
# Las variables de entorno sobrescribirán estos valores

# Base de datos - Usar variables de entorno
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - NO crear ni modificar tablas en producción
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Liquibase - Gestión de migraciones de BD
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# SpringDoc OpenAPI - Documentación API
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.root=INFO
logging.level.com.perfumeria.aquadebelen=INFO
logging.level.org.springframework.web=INFO

# Server
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=never
